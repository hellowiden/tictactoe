<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="scoreboard">
          <div>Player: <span id="scoreX">0</span></div>
          <div>AI: <span id="scoreO">0</span></div>
          <div class="turn-indicator">Turn: <span id="currentPlayer"></span></div>
        </div>
      
        <div>
          <label for="aiDifficulty">Difficulty:</label>
          <input type="range" id="aiDifficulty" name="aiDifficulty" min="0" max="100">
        </div>
      
        <div class="board">
          <div class="cell" id="cell1"></div>
          <div class="cell" id="cell2"></div>
          <div class="cell" id="cell3"></div>
          <div class="cell" id="cell4"></div>
          <div class="cell" id="cell5"></div>
          <div class="cell" id="cell6"></div>
          <div class="cell" id="cell7"></div>
          <div class="cell" id="cell8"></div>
          <div class="cell" id="cell9"></div>
        </div>
        <button class="control-button">New Game</button>
      </div>

    <script src="script.js"></script>
</body>
</html>
